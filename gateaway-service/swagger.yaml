openapi: 3.0.0
info:
  title: AI-Inventory-System API
  description: API Gateway documentation for the Microservices-based Inventory System.
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local API Gateway
paths:
  # --- AUTHENTICATION ---
  /login:
    post:
      summary: Login Pengguna
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Successful login, returns JWT token.
  /register:
    post:
      summary: Pendaftaran Pengguna
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
                role:
                  type: string
                  enum: [user, staff, manager]
      responses:
        201:
          description: User created.

  # --- PRODUCTS SERVICE ---
  /api/products:
    get:
      summary: Ambil Semua Produk
      tags: [Products]
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of products
    post:
      summary: Tambah Produk Baru
      tags: [Products]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                sku:
                  type: string
                category:
                  type: string
                stock:
                  type: integer
      responses:
        201:
          description: Product created

  /api/products/{id}:
    get:
      summary: Ambil Produk berdasarkan ID
      tags: [Products]
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        200:
          description: Product details
    put:
      summary: Update Data Produk
      tags: [Products]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                stock:
                  type: integer
      responses:
        200:
          description: Product updated
    delete:
      summary: Hapus Produk
      tags: [Products]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        204:
          description: Product deleted

  # --- SALES SERVICE ---
  /api/sales:
    get:
      summary: Ambil Riwayat Penjualan
      tags: [Sales]
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of sales transactions
  
  /api/sales/transaction:
    post:
      summary: Buat Transaksi Penjualan Baru
      tags: [Sales]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: integer
                quantity_sold:
                  type: integer
                sales_person:
                  type: string
      responses:
        201:
          description: Sale recorded

  # --- STOCK SERVICE ---
  /api/stock:
    get:
      summary: Ambil Semua Data Stok
      tags: [Stock]
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of all products with stock levels

  /api/stock/{id}:
    get:
      summary: Cek Stok per Produk
      tags: [Stock]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        200:
          description: Stock level for product

  /api/stock/move:
    post:
      summary: Catat Pergerakan Stok (Masuk/Keluar)
      tags: [Stock]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: integer
                qty_change:
                  type: integer
                reason:
                  type: string
      responses:
        201:
          description: Stock movement recorded

  # --- PREDICTION SERVICE ---
  /api/predict:
    post:
      summary: Prediksi Permintaan Produk (AI)
      tags: [AI Prediction]
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_line:
                  type: string
                  example: "Health and beauty"
      responses:
        200:
          description: Prediction results (7 days)

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
