apiVersion: apps/v1
kind: Deployment
metadata:
  name: restock-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restock-service
  template:
    metadata:
      labels:
        app: restock-service
    spec:
      containers:
        - name: restock-service
          image: ai-inventory-system-restock-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6000
          env:
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_URL
            - name: SUPABASE_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SUPABASE_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: restock-service
spec:
  selector:
    app: restock-service
  ports:
    - protocol: TCP
      port: 6000
      targetPort: 6000
  type: ClusterIP
